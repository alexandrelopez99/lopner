<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}the title{% endblock %}</title>
    <style>
        html, body {
            height: 100%;
            width: 40em;}
        html {
            display: table;
            margin: auto;}
        body {
            display: table-cell;
            vertical-align: middle;}
        img {
            max-width: 100%; 
            max-height: 15em; 
            width: auto; 
            height: auto;}
            
        a {
            color: rgb(0, 93, 122);
            text-decoration: none;}
        header {
            text-align: center;}
        .center {
            text-align: center;}
        .pick {
            font-weight: bold;
            font-size: 14pt;
            background-color: #fe9796;
            color: white;
            padding: 15px 32px;}
        .pick:hover {
            background-color: #e06f6e;}
        button {
            cursor: pointer;
        }

        .checkbox-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(13em, 1fr));
            gap: 5px; 
            margin: auto;}
        .checkbox-item {
            display: flex;
            align-items: center;}
        .checkbox-item input {
            margin-right: 10px;}
    </style>
</head>
<body>
    <header>
        <h1>{% block page_title %}the page title{% endblock %}</h1>
    </header>

    <main> 
        {% block content %}the content{% endblock %}
    </main>
</body>
</html>
